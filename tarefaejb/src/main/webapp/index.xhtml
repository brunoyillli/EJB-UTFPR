<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{jsfOperacao.init}" />
    </f:metadata>
    <h:head>
        <title>Realize a Soma</title>
    </h:head>
    <h:body>
        <h:form>
            Informe o seu nome: 
            <h:inputText value="#{jsfUsuario.usuario}"/>
            <h:commandButton value="Adicionar/Utilizar Usuario" action="#{jsfUsuario.add(jsfUsuario.usuario)}" />
        </h:form>
        <h:form>
            <h:outputText value="#{jsfOperacao.soma.number1}" />
            <h:outputText value=" + " />
            <h:outputText value="#{jsfOperacao.soma.number2}" />
            <h:inputText value="#{jsfOperacao.soma.resultado}" />
            <h:commandButton value="Verificar" action="#{jsfUsuario.pontuar(jsfUsuario.usuario, jsfOperacao.soma)}" />
            <h:commandButton value="Atualizar os Numeros" action="#{jsfOperacao.init()}">
                <f:ajax render="@all"/>
            </h:commandButton>
            <h:outputText value="#{jsfOperacao.validar(jsfOperacao.soma)}" />
        </h:form>
        <h:dataTable value="#{jsfUsuario.all}" var="user" border="1">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{user.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Pontos</f:facet>
                    #{user.pontos}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
