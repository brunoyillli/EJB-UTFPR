<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Somar Dois Numeros</title>
    </h:head>
    <h:body>
        Digite dois numeros para realizar uma soma!
        <h:form>
            Valor A:
            <h:inputText value="#{jsfSomar.valorA}"/>
            <br/>
            Valor B:
            <h:inputText value="#{jsfSomar.valorB}"/>
            <br/>
            <h:commandButton value="Somar" action="#{jsfSomar.somar()}" />
            <h:outputText value="#{jsfSomar.resultado}"/>
        </h:form>
    </h:body>
</html>
