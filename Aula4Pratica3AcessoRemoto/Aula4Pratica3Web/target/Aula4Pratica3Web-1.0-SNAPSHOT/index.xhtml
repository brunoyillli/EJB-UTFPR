<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Soma de valores</title>
    </h:head>
    <h:body>
        Digite os valores que deseja somar
        <h:form>
            Valor A:
            <h:inputText value="#{jsfCalculadora.valorA}"/>
            <br/>
            Valor B:
            <h:inputText value="#{jsfCalculadora.valorB}"/>
            <br/>
            <h:commandButton value="Somar" action="#{jsfCalculadora.somar()}" />
            <h:outputText value="#{jsfCalculadora.resultado}"/>
        </h:form>
    </h:body>
</html>
